<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wizard-v6</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- datepicker -->
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body style="background-color: #383a4f;">
	<div class="page-content">
		<div>
			<img src="C:\VS code works\.vscode\colorlib-wizard-26\images\cartoon-style-robot-vectorart.png" alt="" style="width: 150px; position: absolute; margin-top: 70px; margin-left: 160px;">
		</div>
		<div class="wizard-heading">BEYCAN TECHNICAL TRAINING INSTITUTE <br> <h2 style="font-size: medium;"> <center>Registration Form</center> </h2>
		</div>
		<div class="wizard-v6-content">
			<div class="wizard-form">
		        <form class="form-register" id="form-register" action="#" method="post">
		        	<div id="form-total">
		        		<!-- SECTION 1 -->
			            <h2>
			            	<p class="step-icon"><span>1</span></p>
			            	<span class="step-text">Personal Info</span>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="form-heading">
			                		<h3>Personal Info</h3>
			                		<span>1/3</span>
			                	</div>
								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="first_name" name="first_name" required>
											<span class="label">First Name</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="last_name" name="last_name" required>
											<span class="label">Last Name</span>
										</label>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="phone" name="phone" required>
											<span class="label">Phone Number</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" name="your_email_1" id="your_email_1" class="form-control"  required>
											<span class="label">E-Mail</span>
										</label>
									</div>
								</div>
								<div class="form-row form-row-date">
									<div class="form-holder form-holder-2">

										<label for="date" class="special-label">Date of Birth:</label>
										<select name="date" id="date" class="form-control">
											<option value="15" selected>1</option>
											<option value="16">02</option>
											<option value="17">03</option>
											<option value="18">04</option>
											<option value="19">05</option>
											<option value="19">06</option>
											<option value="19">07</option>
											<option value="19">08</option>
											<option value="19">09</option>
											<option value="19">10</option>
											<option value="19">11</option>
											<option value="16">12</option>
											<option value="17">13</option>
											<option value="18">14</option>
											<option value="19">15</option>
											<option value="19">16</option>
											<option value="19">17</option>
											<option value="19">18</option>
											<option value="19">19</option>
											<option value="16">20</option>
											<option value="16">21</option>
											<option value="16">22</option>
											<option value="17">23</option>
											<option value="18">24</option>
											<option value="19">25</option>
											<option value="19">26</option>
											<option value="19">27</option>
											<option value="19">28</option>
											<option value="19">29</option>
											<option value="19">30</option>
											<option value="19">31</option>
											
										</select>
										<select name="month" id="month" class="form-control">
											<option value="Jan" selected>Jan</option>
											<option value="Feb">Feb</option>
											<option value="Mar">Mar</option>
											<option value="Apr">Apr</option>
											<option value="May">May</option>
											<option value="Feb">Jun</option>
											<option value="Mar">Jul</option>
											<option value="Apr">Aug</option>
											<option value="May">Sep</option>
											<option value="Feb">Oct</option>
											<option value="Mar">Nov</option>
											<option value="Apr">Dec</option>
										</select>
										<select name="year" id="year" class="form-control">
											<option value="2018" selected>2018</option>
											<option value="">2017</option>
											<option value="2016">2016</option>
											<option value="2015">2015</option>
											<option value="2014">2014</option>
											<option value="2013">2013</option>
										</select>
										
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="first_name" name="first_name" required>
											<span class="label">Father's Name</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="number" class="form-control" id="last_name" name="last_name" required>
											<span class="label">Father's Mobile Number</span>
										</label>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="phone" name="phone" required>
											<span class="label">Mother's Name</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="number" name="your_email_1" id="your_email_1" class="form-control"  required>
											<span class="label">Mother's Mobile Number</span>
										</label>
									</div>
								</div>
								
								
								
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="address" name="address" required>
											<span class="label">Address Location</span>
										</label>
									</div>
								</div>

							</div>
			            </section>
						<!-- SECTION 2 -->
			            <h2>
			            	<p class="step-icon"><span>2</span></p>
			            	<span class="step-text">Course</span>
			            </h2>
			            <section>
			                <div class="inner">
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="room" class="special-label-1">Choose a Course </label>
										<select name="room" id="room" class="form-control">
											<option value="Pre-Engineering" selected>Pre-Engineering</option>
											<option value="Robotics">Robotics</option>
											<option value="Game Development">Game Development</option>
										</select>
										<span class="select-btn">
											<i class="zmdi zmdi-chevron-down"></i>
										</span>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label for="day" class="special-label-1">Joining Day</label>
										<input type="text" name="day" class="day" id="day" placeholder="15 / 08 / 2018">
									</div>
									<div class="form-holder">
										<label for="time" class="special-label-1">Class hours</label>
										<select name="time" id="time" class="form-control">
											<option value="8:00am - 10.00am" selected>8:00am - 10.00am</option>
											<option value="9:00am - 21:00pm">9:00am - 21:00pm</option>
											<option value="10:00am - 22:00pm">10:00am - 22:00pm</option>
											<option value="12:00am - 24:00pm">12:00am - 24:00pm</option>
										</select>
										<span class="select-btn">
											<i class="zmdi zmdi-chevron-down"></i>
										</span>
									</div>
								</div>
							</div>
			            </section>
			            <!-- SECTION 3 -->
			            <h2>
			            	<p class="step-icon"><span>3</span></p>
			            	<span class="step-text">Confirm</span>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="form-heading">
			                		<h3>Comfirm Details</h3>
			                		<span>3/3</span>
			                	</div>
								<div class="table-responsive">
									<table class="table">
										<tbody>
											<tr class="space-row">
												<th>Full Name:</th>
												<td id="fullname-val"></td>
											</tr>
											<tr class="space-row">
												<th>Course:</th>
												<td id="room-val"></td>
											</tr>
											<tr class="space-row">
												<th>Day:</th>
												<td id="day-val"></td>
											</tr>
											<tr class="space-row">
												<th>Time:</th>
												<td id="time-val"></td>
											</tr>
											<tr class="space-row">
												<th>Terms and Conditions :</th>
												<td id="price-val">
													<form action="">
														<input type="checkbox" style="margin-left: 88.99px;">
               											<label for="">Usage of mobile phone is strictly prohibited inside the institution.</label><br>
              											<input type="checkbox" style="margin-left: 88.99px;">
                										<label for="">Students are expected to be there at the centre always on time.</label><br>
                										<input type="checkbox" style="margin-left: 88.99px;">
                										<label for="">Students should exhibit high order discipline</label><br>
                										<input type="checkbox" style="margin-left: 88.99px;">
                										<label for="">The centre does not encourage return of fees.</label><br>
                										<input type="checkbox" style="margin-left: 88.99px;">
                										<label for="">Students are not expected to take any leaves without proper informations.</label><br>
													</form>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
			            </section>
		        	</div>
		        </form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.steps.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
